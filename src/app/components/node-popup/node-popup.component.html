<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Node: </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{ node | json }}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="notImportant()"><i class="fa fa-thumbs-down"></i>Mark as not
        important</button>
</div>
