            <a class="navbar-brand" routerLink="/">

<section id="graphContainer" #graph></section>
<div class="empty-search" *ngIf="emptySearch && !(loading$ | async)" >
    <h5 class="text-light">Please enter a search term to view graph</h5>
</div>
<div class="empty-search" *ngIf="(loading$ | async) && (loadingState$ | async) == 'searchResults'">
    <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</div>
<app-slider *ngIf="!emptySearch"></app-slider>
<app-sidebar></app-sidebar>


<!-- edge element template -->
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Node: </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="dateOfBirth">Date of birth</label>
          <div class="input-group">
            <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
