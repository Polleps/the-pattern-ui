<div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">
        <div class="">
            <b>Source:</b> <a class="umls" href="https://uts.nlm.nih.gov/uts/umls/concept/{{ selected?.source?.id }}" target="_blank">{{ selected?.source?.id }}</a>:{{ selected?.source?.name }} &nbsp;&nbsp;&nbsp;
            <b>Target:</b> <a class="umls" href="https://uts.nlm.nih.gov/uts/umls/concept/{{ selected?.target?.id }}" target="_blank">{{ selected?.target?.id }}</a>:{{ selected?.target?.name }}
        </div>
    </h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="empty-content" *ngIf="(loading$ | async) && (loadingState$ | async) == 'edgeResults'">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <div class="container">
        <div class="content-layout row">
            <ul class="content col-md-10">
                <li *ngFor="let result of (edgeData$ | async)?.results">
                    <span class="title">{{ result.title }}</span>  <br/>
                    <span class="sentence">{{ result.sentence }}</span> <br/>
                    <div ngbDropdown class="d-inline-block">
                        <a class="btn" id="dropdownBasic1" ngbDropdownToggle>Add to role</a>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                          <button ngbDropdownItem>Action - 1</button>
                          <button ngbDropdownItem>Another Action</button>
                          <button ngbDropdownItem>Something else is here</button>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="col-md-2">
                <h6>Add to role(s)</h6>
            </div>
        </div>
    </div>
    
    
</div>
<div class="modal-footer">
    <!-- <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button> -->
</div>
