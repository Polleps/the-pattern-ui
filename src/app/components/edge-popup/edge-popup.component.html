<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Node: </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="">
        <b>Source:</b> <a class="umls" href="https://uts.nlm.nih.gov/uts/umls/concept/{{ selected?.source?.id }}" target="_blank">{{ selected?.source?.id }}</a>:{{ selected?.source?.name }} <br/>
        <b>Target:</b> <a class="umls" href="https://uts.nlm.nih.gov/uts/umls/concept/{{ selected?.target?.id }}" target="_blank">{{ selected?.target?.id }}</a>:{{ selected?.target?.name }}
    </div>
    <div class="empty-content" *ngIf="(loading$ | async) && (loadingState$ | async) == 'edgeResults'">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <ul class="content">
        <li *ngFor="let result of (edgeData$ | async)?.results">
            <b>Title:</b> {{ result.title }} <br/>
            <b>Sentence:</b> {{ result.sentence }}
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
</div>
